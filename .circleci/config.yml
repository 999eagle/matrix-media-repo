version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/turt2live/matrix-media-repo
    steps:
      - checkout
      - run:
          name: build binaries
          command: './build.sh'
      - store_artifacts:
          path: bin/media_repo
          destination: media_repo
      - store_artifacts:
          path: bin/import_synapse
          destination: import_synapse
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: [master, develop]
